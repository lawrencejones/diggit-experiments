<head>
  <title>Diggit</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF8">
  <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="sass://main.scss">
</head>
<body ui-view ng-app="diggit">

  <div ui-view>
    <!-- ui-router loads this content -->
  </div>

  <script>
    var win = require('remote').getCurrentWindow();
    if (require('remote').process.env['DEV'] && !win.isDevToolsOpened()) { win.toggleDevTools(); }

    require.extensions['.html'] = (module, filename) => {
      module.exports = require('fs').readFileSync(filename, 'utf8');
    };
  </script>

  <script src="./bower_components/angular/angular.js"></script>
  <script src="./bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="./bower_components/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="./bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="./bower_components/angularjs-humanize/src/angular-humanize.js"></script>
  <script src="./bower_components/humanize/humanize.js"></script>
  <script src="./app.js"></script>
</body>
